<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 example 1</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
     <div class="container p-5 bg-light border">
        <h1>My First Bootstrap Page</h1>
        <p> The .container class provides a responsive fixed width container.</p> 

        <div class="row">
            <div class="col-12 col-md-6 col-lg-8 bg-danger"></div>
                <p> Resize the browser window to see that the container width will change at different breakpoints. </p>
    </div>
      
    
</body>
</html>
